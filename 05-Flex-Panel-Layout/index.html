</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    // function textJump(event){
    //   console.log('hey')
    //   console.log(event.propertyName);
    // }

    panels.forEach(panel => {
        // This code below uses more coder then oneother but works perfectly fine
        // but you have to add delay in css class('open-active')
          panel.addEventListener('mouseenter', ()=> {
              panel.classList.add('open-active');
          });
          panel.addEventListener('mouseleave', () => {
              panel.classList.remove('open-active');
          });

        // this code below uses less code. You don't need to add delay in the css class
        // but when you hover on the element fast sometimes text will get stuck
          // panel.addEventListener('transitionend', (e)=> {
          //   if(e.propertyName.includes('flex')){
          //     panel.classList.toggle('open-active')
          //   }
          // });
    })
  </script>



</body>
