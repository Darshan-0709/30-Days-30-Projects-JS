<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speedBar = document.querySelector('.speed-bar')
      const speed = document.querySelector('.speed')
      const video = document.querySelector('.flex')
      
      function handleSpeed(e){
          const y = e.pageY - this.offsetTop
          const percentage = y / this.offsetHeight
          const height =  Math.round(percentage * 100) + '%'
          console.log(height)
          const minValue = .5
          const maxValue = 5
          speedBar.style.height = height
          playbackRate = percentage * (maxValue - minValue) + minValue
          speedBar.textContent = (playbackRate).toFixed(2) + 'x'
          video.playbackRate = playbackRate
      }

      speed.addEventListener('mousemove', handleSpeed)
    </script>
  </body>
</html>
