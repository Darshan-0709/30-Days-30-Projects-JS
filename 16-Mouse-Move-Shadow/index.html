<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOOW!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 200;

  function shadow(e){
    const {offsetWidth: widht, offsetHeight: height} = hero;
    let {offsetX: x, offsetY : y} = e

    if(this !== e.target){
      x = e.target.offsetLeft + x;  
      y = e.target.offsetTop + y;  
    }

    const xWalk = Math.round((x / widht * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    text.style.textShadow = `${xWalk}px ${yWalk}px 10px red,
                             ${xWalk * -1}px ${yWalk * -1}px 10px steelblue,
                             ${yWalk}px ${xWalk * -1}px 10px orangered,
                             ${yWalk * -1}px ${xWalk}px 10px greenyellow`;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
